<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-3>1 column</ion-col>
      <ion-col>2 column</ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-3>New column</ion-col>
    </ion-row>
  </ion-grid>

  <button
    (click)="onClick()"
    ion-button
    color="secondary">btn</button>
  <button
    (click)="onClick()"
    ion-button
    block
    icon-left>
    <ion-icon name="home"></ion-icon>
    Home
  </button>

  <ion-list inset>
    <ion-item>
      <ion-icon name="star" item-right></ion-icon>
      <h2>Heading</h2>
      <p>Normal item</p>
    </ion-item>
    <button ion-item>Button item</button>
  </ion-list>

  <ion-item-group>
    <ion-item-divider>A</ion-item-divider>
    <ion-item>Apples</ion-item>
    <ion-item>Avocados</ion-item>
    <ion-item-divider>B</ion-item-divider>
    <ion-item>Bananas</ion-item>
    <ion-item>Berries</ion-item>
  </ion-item-group>

  <ion-list>
    <ion-list-header>Privacy</ion-list-header>
    <ion-item>Tracking</ion-item>
    <ion-item>Optional Images</ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Sharing</ion-list-header>
    <ion-item>Anyone</ion-item>
    <ion-item>None</ion-item>
  </ion-list>

</ion-content>
