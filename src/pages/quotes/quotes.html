<ion-header>

  <ion-navbar>
    <ion-title>{{quoteGroup.category}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let quote of quoteGroup.quotes; let i = index">
    <ion-card-header>
      #{{i+1}}
    </ion-card-header>
    <ion-card-content>
      <p>{{quote.text}}</p>
      <p>{{quote.person}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
